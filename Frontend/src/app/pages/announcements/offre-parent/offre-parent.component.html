<div class="row ">
    <div class="col-lg-4"  *ngFor="let offre of listAnnouncementParent">
      <div class="card" >
        <div class="card-body">
          <div class="form-group">
            <label class="job-info" >Nombre enfant	 : </label>
            <span style="margin-left: 20px;">{{offre.nombreEnfant}}</span>
          </div>
          <hr>      
          <br>
              <form>
                <div class="form-group">
                  <label class="job-info" > Type service	:</label>
                  <span style="margin-left: 20px;">{{offre.typeService}}</span>
                </div>
                <hr>
                <div class="form-group">
                  <label class="job-info" >Date: </label>
                  <span style="margin-left: 20px;">{{offre.date}}</span>
                </div>
                <hr>
                <div class="form-group">
                  <label class="job-info" >Heure Debut:</label>
                  <span style="margin-left: 20px;">{{offre.heureDebut}}</span>
                </div>
                <hr>
                <div class="form-group">
                  <label class="job-info" >Heure Fin:</label>
                  <span style="margin-left: 20px;">{{offre.heureFin}}</span>
                </div>
                <hr>
                <div class="form-group">
                  <label class="job-info" >Adresse:</label>
                  <span style="margin-left: 20px;">{{offre.adresse}}</span>
                </div>
                <hr>
                <div class="buttons">
                  <button class=" btn-info float-end" (click)="selectedAnnouncement(offre.id , content)">Postuler </button>
                </div>
              </form> 
        </div>
      </div>
    </div>
  </div>


  
<ng-template #content let-modal>
  <div class="modal-header">
      <h5 class="modal-title mt-0">Postuler</h5>
      <button type="button" class="btn-close" aria-label="Close"
          (click)="modal.dismiss('Close click')">
      </button>
  </div>
  <div >
     
      <div class="kyc-tab-content">  
          <form  [formGroup]="demandeForm">
            <div >
              <div class="row">
                <div class="col-md-12 p-3">
                  <div class="row" style="display: flex; justify-content: center; align-items: center;">
                  
                    <div class="form-group col-md-5">
                      <label>{{'Nom' | translate}}</label>
                      <input type="text" formControlName="nom" class="form-control" placeholder="nom "/>                     
                    </div>
                    <div class="form-group col-md-5">
                      <label >{{'Prenom' | translate}}</label>
                      <input type="text" formControlName="prenom" class="form-control" placeholder="prenom "
                      />
                    </div>
                    <div class="form-group col-md-5">
                      <label for="offerNumber">{{'Cin' | translate}}</label>
                       <input type="text" formControlName="cin" class="form-control" placeholder="cin "
                     />         
                    </div>
                    <div class="form-group col-md-5">
                      <label for="offerNumber">{{'Adresse' | translate}}</label>
                       <input type="text" formControlName="adresse" class="form-control" placeholder="adresse "
                      />         
                    </div>
                    <div class="form-group col-md-5">
                      <label for="offerNumber">{{'Cv' | translate}}</label>
                      <input type="file" multiple value="select" #selectFile class="form-control"
                            (change)="onFileSelected($event)">                     
                    </div>
                    <div class="form-group col-md-5">
                      <label for="offerNumber">{{'Attestation de pr√©sence' | translate}}</label>
                      <input type="file" multiple value="select" #selectFile class="form-control"
                      (change)="onFileSelected($event)">                     
                    </div>
                  </div> 
                </div>
              </div>
            </div>
            <br>
            <ul class="list-inline wizard mb-0">
              <li class="next list-inline-item float-end"><button class="btn btn-primary" (click)="onSaveDemande()">Envoyer</button>
              </li>
          </ul>
          <br><br><br><br>
        
          </form>
        </div>
  </div>
</ng-template>

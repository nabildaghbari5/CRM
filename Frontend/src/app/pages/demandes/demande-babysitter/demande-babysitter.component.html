<br><br>
<div class="custom-container carte-espace" *ngFor="let demande of listDemande">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div>
            <div>               
              <div class="row"> 
                <div class="col-xl-4">
                  <div class="text-muted mt-4">
                    <p><i class="mdi mdi-chevron-right text-primary me-1"></i> <strong>Nombre Enfant :</strong> &nbsp;
                      {{demande.announcement.nombreEnfant}}</p>
                    <p><i class="mdi mdi-chevron-right text-primary me-1"></i><strong>Type de service : </strong> &nbsp;
                     {{demande.announcement.typeService}}</p>
                  </div>
                </div>
                <div class="col-xl-4">
                  <div class="text-muted mt-4">
                    <p><i class="mdi mdi-chevron-right text-primary me-1"></i><strong>Date debut</strong> &nbsp;
                      {{demande.announcement.heureDebut}}</p>
                    <p><i class="mdi mdi-chevron-right text-primary me-1"></i> <strong>Date fin: </strong> &nbsp;
                      {{demande.announcement.heureFin}}</p>
                  </div>  
                </div>
                <div class="col-xl-4">
                  <div class="text-muted mt-4">
                    <p><i class="mdi mdi-chevron-right text-primary me-1"></i> <strong>Adresse: </strong> &nbsp;
                        {{demande.adresse}}
                    </p>
                    <p><i class="mdi mdi-chevron-right text-primary me-1"></i><strong>Etat demande : </strong> &nbsp;
                     <span class="text-warning">{{demande.status}}</span> 
                    </p>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
